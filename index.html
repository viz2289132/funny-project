<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascipt task</title>
    <style>
        header{
            width:80%;
            height:2000px;
            margin:0 auto;
        }
        div{
            width:150px;
            height:50px;
            border:2px solid black;
            float:left;
            margin:50px;
            text-align: center;
            padding-top:15px;
            box-sizing: border-box;
        }
        
        div:hover{
         box-shadow: 0px 0px 10px black;
    
        }
    </style>
    
    <script>
   
        function my()
        {
            var a = document.getElementById("one");
            a.innerHTML = "Lots" ;
        }
        
        function name()
        {
            document.getElementById("two").innerHTML = "of" ;
        }
    
        function is()
        {
            document.getElementById("three").innerHTML = "ðŸ«¶" ;
        }
    
        function Vishal()
        {
            document.getElementById("four").innerHTML = "from" ;
        }
        function bashira()
        {
            document.getElementById("five").innerHTML = "bashira" ;
        }
    </script>
    
</head>
<body>
 <header>
    <center><h1>Click on the box step by step</h1>
        <div onclick="my()" id="one"></div>
        <div onclick="name()" id="two"></div>
        <div onclick="is()" id="three"></div>
        <div onclick="Vishal()" id="four"></div>
        <div onclick="bashira()" id="five"></div>
    </center>
 </header>
  


</body>
</html>
